name: JFrog Xray & Checkov IaC Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install JFrog CLI
        run: |
          curl -fL https://install-cli.jfrog.io | sh
          jf --version

      - name: Configure JFrog CLI
        env:
          JFROG_URL: ${{ vars.JFROG_URL }}
          JFROG_USER: ${{ secrets.JFROG_USER }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        run: |
          jf c add myJFrogServer --url=$JFROG_URL --user=$JFROG_USER --password=$JFROG_PASSWORD --interactive=false
          jf c use myJFrogServer

      - name: Verify JFrog CLI Configuration
        run: jf c show

      - name: Run JFrog Xray Scan (Optional, for artifacts)
        run: jf scan .
      
      # âœ… NEW: Checkov scan for IaC vulnerabilities
      - name: Run Checkov IaC Security Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform,kubernetes,ansible,helm

      - name: Upload IaC files to Artifactory
        run: |
          jf rt upload "*.tf" iac-repository/terraform/
          jf rt upload "*.yaml" iac-repository/kubernetes/
          jf rt upload "*.yml" iac-repository/ansible/
          jf rt upload "*.json" iac-repository/
          jf rt upload "charts/*.tgz" iac-repository/helm/
